<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>

    <div class="container">
       <div class="tela"></div>
        <div class="telaResult"></div>
    
        <div class="botoes btn">
            <div class="botoes1">
                <span value="6">6</span>
                <span value="7">7</span>
                <span value="8">8</span>
                <span value="9">9</span>
            </div>
            <div class="botoes2 btn">
                <span value="2">2</span>
                <span value="3">3</span>
                <span value="4">4</span>
                <span value="5">5</span>
            </div>
            <div class="btn3">
                <div class="v1">
                    <div class="v">
                        <span value="0">0</span>
                        <span value="1">1</span>
                    </div>
                    <div class="v">
                        <span value=".">.</span>
                        <span id="imprimir">=</span>
                    </div>
                </div>
                <div class="v2">
                    <div class="v22">
                        <span value="+">+</span>
                        <span value="-">-</span>
                    </div>
                    <div class="v22">
                        <span value="*">*</span>
                        <span value="/">/</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="delete">
            <button id="btn-delete"><a href="">C</a> </button>
        </div>
    </div>
    
<script src="js/calculadora.js"></script>
</body>

</html>
